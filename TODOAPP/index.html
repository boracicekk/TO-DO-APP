<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="card w-100 mt-3">
                <div class="card-header">
                    <h5 class="title">Todo List Sayfası </h5>
                </div>
                <div class="card-body">
                    <form id="todoAddForm" class="mt-2">
                        <input type="text" class="input-field" id="todoName" aria-describedby="todo"
                            placeholder="Todo Giriniz">
                        <br>
                        <br>
                        <button id="todoAddButton" type="submit" class="button">
                            Todo Ekleyin</button>
                            <br>
                    </form>
                   
                    <hr>

                </div>

                <hr />
                

                <div class="card-body">
                    <h5 class="title">Todo Listesi</h5>
                    <form name="form2" id="todoListForm">
                        <input id="todoSearch" type="text" class="input-field" placeholder="Todo Arayınız">
                        <hr />
                    </form>

                    <ul class="list-group">
                        <!--
                        <li class="list-group-item d-flex justify-content-between">Todo 1
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                            <button id="deleteButton" class="button"></button>
                        </li> 
                    -->
                    

                      </ul>
                    <br>
                        <button  id="clearButton" class="button2">Tüm Todoları Temizle</button>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
